<h3>Time lines</h3>

The following functions will give you information about a timeline:

<p>
<blockquote>
  <tt><b>timeline_exists(ind)</b></tt>
	  Returns whether a time line with the given index exists.<br>
  <tt><b>timeline_get_name(ind)</b></tt>
	  Returns the name of the time line with the given index.<br>
</blockquote>
