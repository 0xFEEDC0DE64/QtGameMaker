<h3>Continue statement</h3>

The continue statement has the form

<p>
<blockquote>
<pre>
<b>continue</b>
</pre>
</blockquote>

<p>
If used within a for-loop, a while-loop, a repeat-loop, or a with
statement, it continues with the next value for the loop or with
statement.
